name: Deploy Maintenance Page
on:
  workflow_dispatch:
    inputs:
      maintenance_mode:
        description: 'Enable maintenance mode'
        required: true
        type: choice
        options:
        - 'true'
        - 'false'
      environment:
        description: 'Comma-separated list of environments'
        required: true

env:
  REACT_APP_SITE_MAINTENANCE_MODE: ${{ github.event.inputs.maintenance_mode }}

permissions:
  id-token: write
  contents: read
  pull-requests: read
  repository-projects: read
  issues: read

jobs:
  maintenance_mode:
    strategy:
      matrix:
        environment: ${{ fromJson('["' + join(fromJson('["' + github.event.inputs.environment + '"]').split(','), '","') + '"]') }}
    name: Maintenance Mode for ${{ matrix.environment }}
    runs-on: ubuntu-22.04
    steps:
      - name: Test
        run: |
          echo "Maintenance: $REACT_APP_SITE_MAINTENANCE_MODE"
          echo "Environment: ${{ matrix.environment }}"